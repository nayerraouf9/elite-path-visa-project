name: Playwright Visual Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  visual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright visual tests (and save JSON results)
        run: |
          # Run Playwright with JSON reporter so we can assert test inclusion
          npx playwright test --project=chromium --reporter=json > playwright-results.json || true
          # Also run with the default reporter to produce the HTML report and snapshots
          npx playwright test --project=chromium --reporter=list || true

      - name: Assert visa-form.spec.ts ran and passed
        run: |
          node -e "const fs=require('fs'); const p='playwright-results.json'; if(!fs.existsSync(p)){console.error('ERROR: playwright-results.json not found'); process.exit(1);} const txt=fs.readFileSync(p,'utf8'); let ok=false; try{ const obj=JSON.parse(txt); const s=JSON.stringify(obj); if(s.includes('e2e/visa-form.spec.ts') && s.includes('"status":"passed"')) ok=true; }catch(e){ if(txt.includes('e2e/visa-form.spec.ts') && txt.includes('"status":"passed"')) ok=true; } if(!ok){ console.error('ERROR: e2e/visa-form.spec.ts did not pass or was not found in results'); process.exit(1);} console.log('Confirmed: e2e/visa-form.spec.ts ran and passed');"

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/**
            playwright-report/**
            e2e/**/*.png
