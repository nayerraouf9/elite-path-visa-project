name: Production Capture & Diff

on:
  deployment_status:
    types: [success]
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  capture:
    name: Capture production modal and diff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run capture and diff
        env:
          # Override this if you have a different production URL
          PROD_URL: "https://elite-path-visa-project-lngxx848i-nayer-raoufs-projects.vercel.app/visas/united-states"
        run: |
          node tmp/capture_and_diff.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-capture-${{ github.run_id }}
          path: |
            tmp/checkout-modal-desktop-prod.png
            tmp/checkout-modal-mobile-prod.png
            tmp/capture_diff_report.json
            tmp/diff-desktop.png
            tmp/diff-mobile.png

      - name: Commit artifacts into repo (timestamped folder)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H%M%SZ")
          DIR=documentation/production-screens/modal-${TIMESTAMP}
          mkdir -p "$DIR"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mv tmp/checkout-modal-desktop-prod.png "$DIR/" || true
          mv tmp/checkout-modal-mobile-prod.png "$DIR/" || true
          mv tmp/capture_diff_report.json "$DIR/" || true
          mv tmp/diff-desktop.png "$DIR/" || true
          mv tmp/diff-mobile.png "$DIR/" || true
          git add "$DIR" || true
          git commit -m "Add production captures ${DIR}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or no changes"